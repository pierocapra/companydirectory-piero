<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Directory</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manuale:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="libs/css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="libs/css/uikit.css" type="text/css" />
    <link rel="stylesheet" href="libs/css/style2.css" type="text/css" />
  </head>
  <body>
    <div class="window-container">
      <header class="header">
        <h1 class="header-title">Company Directory</h1>
        <img
          src="vendors/icons/manage_people.svg"
          alt="Manage People Icon"
          class="white-icon manage-people-icon"
        />
      </header>
      <main class="main-container">
        <section class="secLocDep">
          <!-- ADD DEPARTMENT SECTION -->
          <div class="off-canv department-section" id="depSection">
            <div class="deploc-header dep-header">
              <h2 class="deploc-title">DEPARTMENT</h2>
            </div>

            <!-- ADD DEPARTMENT SECTION -->
            <div class="uk-inline">
              <img
                src="vendors/icons/add-circle-outline.svg"
                alt="Plus sign white"
                class="plus-sign-white"
                type="button"
              />
              <div
                uk-dropdown="mode: click; pos: bottom-right"
                class="addDepLocWindow addDepartmentWindow"
              >
                <header class="header header-add-dep">
                  <h1 class="header-add-dep-title">Add New Department</h1>
                </header>

                <div class="add-deploc-container">
                  <form class="uk-form-stacked" id="formAddDepartment">
                    <div class="uk-margin form-line">
                      <label class="uk-form-label form-label" for="addNewDep"
                        >Department:</label
                      >
                      <div class="uk-form-controls">
                        <input
                          class="uk-input form-input"
                          id="addNewDep"
                          type="text"
                          name="addNewDep"
                          required
                        />
                      </div>
                    </div>
                    <div class="uk-margin form-line">
                      <label class="uk-form-label form-label">Location:</label>
                      <div class="uk-margin">
                        <select
                          class="uk-select select-bar"
                          id="addLoc"
                        ></select>
                      </div>
                    </div>
                    <input
                      type="submit"
                      class="insert-button insert-deploc-button"
                      value="submit"
                    />
                  </form>
                </div>
              </div>
            </div>

            <ul class="ul-deploc" id="depList"></ul>
          </div>
          <div class="off-canv location-section" id="locSection">
            <div class="deploc-header loc-header">
              <h2 class="deploc-title">LOCATION</h2>
            </div>
            <!-- ADD LOCATION SECTION -->
            <div class="uk-inline">
              <img
                src="vendors/icons/add-circle-outline.svg"
                alt="Plus sign white"
                class="plus-sign-white plus-sign-white-loc"
                type="button"
              />
              <div
                uk-dropdown="mode: click; pos: bottom-right"
                class="addDepLocWindow addLocationWindow"
              >
                <header class="header header-add-dep">
                  <h1 class="header-add-dep-title">Add New Location</h1>
                </header>

                <div class="add-deploc-container">
                  <form class="uk-form-stacked" id="formAddLocation">
                    <div class="uk-margin form-line">
                      <label class="uk-form-label form-label" for="addNewLoc"
                        >Location:</label
                      >
                      <div class="uk-form-controls">
                        <input
                          class="uk-input form-input"
                          id="addNewLoc"
                          type="text"
                          name="addNewLoc"
                          required
                        />
                      </div>
                    </div>
                    <input
                      type="submit"
                      class="insert-button insert-deploc-button"
                      value="submit"
                    />
                  </form>
                </div>
              </div>
            </div>
            <ul class="ul-deploc" id="locList"></ul>
          </div>
        </section>

        <!-- SECTION AGENDA -->
        <section class="secNameList">
          <div class="uk-margin search-bar">
            <form class="uk-search uk-search-default search">
              <span uk-search-icon></span>
              <input
                class="uk-search-input"
                type="search"
                placeholder="Search"
                id="searchInput"
              />
            </form>
            <img
              src="vendors/icons/add-outline.svg"
              alt="Plus sign Blue"
              class="plus-sign"
              uk-toggle="target: #my-id"
              type="button"
            />
          </div>
          <div class="selection-par">
            <span
              >Search for
              <span id="selectionResearch">personnel: All</span></span
            >
          </div>
          <div class="label label-agenda" id="btnAgenda">
            <img
              src="vendors/icons/people-circle-outline.svg"
              alt="People icon"
            />
          </div>
          <div class="label label-dep" id="btnDep">
            <img src="vendors/icons/hammer-outline.svg" alt="Hammer icon" />
          </div>
          <div class="label label-loc" id="btnLoc">
            <img src="vendors/icons/location-outline.svg" alt="Location icon" />
          </div>
          <div class="names-container" id="name-container"></div>
        </section>
        <section class="secPersonInfo">
          <div class="city-container" id="cityImage"></div>

          <img
            src="vendors/icons/build-outline.svg"
            alt="Spanner tool"
            class="info-icon"
          />

          <h2 class="info-name" id="infoName"></h2>
          <img
            src="vendors/icons/create-outline.svg"
            alt="Edit Icon"
            class="info-edit"
          />
          <div class="info-container">
            <p class="info-label">e-mail:</p>
            <p class="info" id="email"></p>
          </div>

          <div class="info-container">
            <p class="info-label">Job title:</p>
            <p class="info" id="jobTitle"></p>

            <p class="info-label">Department:</p>
            <p class="info" id="department"></p>

            <p class="info-label">Location:</p>
            <p class="info" id="location"></p>
          </div>
        </section>
      </main>
      <!-- MODAL ADD NEW EMPLOYEE -->
      <div id="my-id" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
          <img
            src="vendors/icons/close-outline.svg"
            alt="Close X"
            class="uk-modal-close closeX"
          />
          <header class="header header-add-employee">
            <h1 class="header-title">Add New Employee</h1>
            <img
              src="vendors/icons/people-outline.svg"
              alt="Manage People Icon"
              class="white-icon manage-people-icon"
            />
          </header>

          <form class="uk-form-stacked" id="formAddEmployee">
            <div class="uk-margin form-line">
              <label class="uk-form-label form-label" for="fname"
                >First Name:</label
              >
              <div class="uk-form-controls">
                <input
                  class="uk-input form-input"
                  id="addfname"
                  type="text"
                  name="fname"
                  required
                />
              </div>
            </div>
            <div class="uk-margin form-line">
              <label class="uk-form-label form-label" for="lname"
                >Last Name:</label
              >
              <div class="uk-form-controls">
                <input
                  class="uk-input form-input"
                  id="addlname"
                  type="text"
                  name="lname"
                  required
                />
              </div>
            </div>
            <div class="uk-margin form-line">
              <label class="uk-form-label form-label" for="email"
                >E-mail:</label
              >
              <div class="uk-form-controls">
                <input
                  class="uk-input form-input"
                  id="addemail"
                  type="text"
                  name="email"
                  required
                />
              </div>
            </div>
            <div class="uk-margin form-line">
              <label class="uk-form-label form-label" for="job"
                >Job Title:</label
              >
              <div class="uk-form-controls">
                <input
                  class="uk-input form-input"
                  id="addjob"
                  type="text"
                  name="job"
                  required
                />
              </div>
            </div>
            <div class="uk-margin form-line">
              <label class="uk-form-label form-label" for="dep"
                >Department:</label
              >
              <div class="uk-margin">
                <select class="uk-select select-bar" id="addDep"></select>
              </div>
            </div>
            <input type="submit" class="insert-button" value="submit" />
          </form>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="libs/js/jquery-2.2.3.min.js"></script>
    <script src="libs/js/uikit.js"></script>
    <script src="libs/js/script.js"></script>
  </body>
</html>
